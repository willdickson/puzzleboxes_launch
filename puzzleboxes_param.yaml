max_queue_size: 15
show_processing_dt: false 

param_pub_period: 60.0
param_pub_number: 3

kill_at_finish: true 
use_compressed_images: true
display_scale: 0.8
#display_scale: 0.2

tracking:
    #threshold: 'otsu' 
    threshold: 100 
    multiobj_threshold: 45 
    min_area: 10 
    max_area: 5000

regions:

    width: 190 
    height: 200
    #height: 1050 
    centers_file:    '/home/flyranch-corfas3/devel/src/centers.yaml'
    ledmap_file:     '/home/flyranch-corfas3/devel/src/ledmap.yaml'
    bg_image_file:   '/home/flyranch-corfas3/devel/src/bg_image.npy'
#    bg_image_file:   '/home/flyranch-corfas3/devel/src/bg_ficfruit_video_test.png'
    mask_image_file: '/home/flyranch-corfas3/devel/src/mask.npy'
    mask_erode:
        kernel_size: [3,3]
        iterations: 4

default_param:

    classifier:

        by_type:
            roi:
                display_name: ROI
            roi_revisit:
                display_name: ROIREV
            center:
                display_name: CTR
            tunnels:
                display_name: TUN
            ficfruit_touch:
                display_name: TOUCH 
            ficfruit_revisit:
                display_name: REVISIT

    led_scheduler:

        global:
            current_limit: '20mA'
            brightness: 100
            delay: 0
            chance: 1

        by_type:
            instant:
                display_name: INST
            pulse:
                display_name: PULSE 
            single_pulse:
                display_name: 1PULSE
            yoked:
                display_name: YOKED

    fly:
        display_name:
            HCS: HCS
            Gr43a: Gr43a
            Gr43a_+: het
            Gr5a: Gr5a
            Gr5a_+: het
            PAM_0273: PAM0273
            C-137: C-137
            
